<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h1>Skill Swap Platform</h1>
      <button class="home-btn" (click)="goToHome()">Home</button>
    </div>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-input"
          placeholder="Enter your email"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
        />
      </div>
      
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
      
      <a href="#" class="forgot-link">Forgot username/password</a>
    </form>
  </div>
</div>
